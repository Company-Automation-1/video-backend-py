<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频/图片处理测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
        }
        input[type="file"],
        input[type="number"],
        input[type="range"],
        input[type="checkbox"] {
            margin: 5px 0;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .result img {
            max-width: 100%;
            margin-top: 10px;
        }
        .result video {
            max-width: 100%;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            color: #007bff;
            margin-top: 10px;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>视频/图片处理测试</h1>

    <!-- 图片处理部分 -->
    <div class="section">
        <h2>图片处理</h2>
        <form id="imageForm">
            <label>
                选择图片:
                <input type="file" id="imageFile" accept="image/*" required>
            </label>
            <label>
                扰动概率 (0-1):
                <input type="number" id="imagePerturbProb" value="0.01" min="0" max="1" step="0.001">
                <small style="color: #666;">默认 0.01 (1%)，表示总像素数的 1% 将被扰动</small>
            </label>
            <label>
                <input type="checkbox" id="imageVisualDebug"> 可视化调试
            </label>
            <button type="submit" id="imageSubmit">处理图片</button>
        </form>
        <div id="imageResult"></div>
    </div>

    <!-- 视频处理部分 -->
    <div class="section">
        <h2>视频处理</h2>
        <form id="videoForm">
            <label>
                选择视频:
                <input type="file" id="videoFile" accept="video/*" required>
            </label>
            <label>
                扰动概率 (0-1):
                <input type="number" id="videoPerturbProb" value="0.01" min="0" max="1" step="0.001">
                <small style="color: #666;">默认 0.01 (1%)，表示总像素数的 1% 将被扰动</small>
            </label>
            <label>
                <input type="checkbox" id="videoVisualDebug"> 可视化调试
            </label>
            <button type="submit" id="videoSubmit">处理视频</button>
        </form>
        <div id="videoResult"></div>
    </div>

    <script>
        // 自动检测 API 地址：如果通过 nginx 访问，使用相对路径；否则使用 localhost:8000
        // const API_BASE = window.location.hostname === 'localhost' && window.location.port === '8000' 
        //     ? 'http://localhost:8000' 
        //     : '';
        const API_BASE = 'http://localhost:8000';

        // 图片处理
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('imageResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">请选择图片文件</div>';
                return;
            }

            formData.append('file', fileInput.files[0]);
            formData.append('perturb_prob', document.getElementById('imagePerturbProb').value);
            formData.append('visual_debug', document.getElementById('imageVisualDebug').checked);

            const submitBtn = document.getElementById('imageSubmit');
            submitBtn.disabled = true;
            resultDiv.innerHTML = '<div class="loading">处理中...</div>';

            try {
                const response = await fetch(`${API_BASE}/process_image`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '处理失败');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                resultDiv.innerHTML = `
                    <div class="result">
                        <strong>处理成功！</strong>
                        <img src="${url}" alt="处理后的图片">
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });

        // 视频处理
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('videoFile');
            const resultDiv = document.getElementById('videoResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">请选择视频文件</div>';
                return;
            }

            formData.append('file', fileInput.files[0]);
            formData.append('perturb_prob', document.getElementById('videoPerturbProb').value);
            formData.append('visual_debug', document.getElementById('videoVisualDebug').checked);

            const submitBtn = document.getElementById('videoSubmit');
            submitBtn.disabled = true;
            
            resultDiv.innerHTML = `
                <div class="result">
                    <div class="progress-container">
                        <div class="progress-bar" id="videoProgressBar" style="width: 0%"></div>
                    </div>
                    <div id="videoProgressText">准备中...</div>
                </div>
            `;
            const progressBar = document.getElementById('videoProgressBar');
            const progressText = document.getElementById('videoProgressText');

            try {
                const response = await fetch(`${API_BASE}/process_video`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '处理失败');
                }

                const { task_id } = await response.json();
                const eventSource = new EventSource(`${API_BASE}/video_progress/${task_id}`);
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.status === 'error') {
                            eventSource.close();
                            resultDiv.innerHTML = `<div class="error">错误: ${data.error || '处理失败'}</div>`;
                            submitBtn.disabled = false;
                            return;
                        }
                        
                        const progress = data.progress || 0;
                        if (progressBar) {
                            progressBar.style.width = `${progress}%`;
                        }
                        if (progressText) {
                            progressText.textContent = `${data.info || '处理中...'} (${progress}%)`;
                        }
                        
                        if (data.status === 'completed') {
                            eventSource.close();
                            const videoUrl = `${API_BASE}/video_result/${task_id}`;
                            resultDiv.innerHTML = `
                                <div class="result">
                                    <strong>处理成功！</strong>
                                    <video controls src="${videoUrl}"></video>
                                </div>
                            `;
                            submitBtn.disabled = false;
                        }
                    } catch (e) {
                        console.error('解析进度数据失败:', e, event.data);
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    resultDiv.innerHTML = '<div class="error">连接错误，请刷新重试</div>';
                    submitBtn.disabled = false;
                };
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
